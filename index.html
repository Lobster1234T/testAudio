<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: pointer;
            background-color: rgba(25, 55, 55, 255);
        }
    </style>
</head>

<body>
    <script>
        const audio = document.getElementById('audioPlayer');



        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min; // Генерация случайного числа в диапазоне [min, max]
        }

        function get100() {
            let randomValue = getRandomInt(1, 100); // Генерация случайного числа от 1 до 100
            window.location.href = `uniwebview://test?gg=${randomValue}`;
        }

        function get300() {
            let randomValue = getRandomInt(1, 300); // Генерация случайного числа от 1 до 300
            window.location.href = `uniwebview://test?dd=${randomValue}`;
        }


        document.addEventListener('click', playPauseAudio);
    </script>
</body>
</html>
