<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body>
    <audio id="audioPlayer">
        <source id="audioSource" src="https://krutov89bk.online/kolibelnie/stories/20.Sneaky%20Hyena%20and%20the%20Teachers'%20Day%20Camp.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');

        function playPauseAudio() {
            if (audio.paused) {
                playAudio();
            } else {
                pauseAudio();
            }
        }

        function playAudio() {
            audio.play();
            window.location.href = `uniwebview://audio?state=1`; // Воспроизведение
        }

        function pauseAudio() {
            audio.pause();
            window.location.href = `uniwebview://audio?state=0`; // Пауза
        }

        function seekForward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
                sendSeekInfo();
            }
        }

        function seekBackward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.max(audio.currentTime - 15, 0);
                sendSeekInfo();
            }
        }

        function getDuration() {
            window.location.href = `uniwebview://AudioDuration?duration=${audio.duration}`;
        }

        function getCurrentTime() {
            window.location.href = `uniwebview://Click?count=${audio.currentTime}`;
        }

        document.addEventListener('click', playPauseAudio);
    </script>
</body>
</html>
