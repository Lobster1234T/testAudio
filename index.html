<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #b10000;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #6e28a7;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff7300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clicker Demo</h1>
        <p>Нажмите на кнопку, чтобы увеличить количество кликов:</p>
        
        <button onclick="sendClick()">Клик</button>
    </div>

    <audio id="audioPlayer" controls>
        <source id="audioSource" src="https://krutov89bk.online/kolibelnie/stories/20.Sneaky%20Hyena%20and%20the%20Teachers'%20Day%20Camp.mp3" type="audio/mpeg">
    </audio>

    <script>
        let   clickCount = 0;
        const audio = document.getElementById('audioPlayer');

        function sendClick() {
            clickCount++;
            audio.play();
        }

        function PlayPause() {
            if (audio.paused) {
             audio.play();
                window.location.href = `uniwebview://audioManager?state=1`; // Воспроизведение
            } else {
             audio.pause(); // Остановка
                window.location.href = `uniwebview://audioManager?state=0`; // Пауза
            }
        }

        function updateAudioInfo() {
            const currentTime = audio.currentTime;
            const duration = audio.duration;

            // Форматируем текущее время и продолжительность в минутах и секундах
            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60).toString().padStart(2, '0');

            const durationMinutes = Math.floor(duration / 60);
            const durationSeconds = Math.floor(duration % 60).toString().padStart(2, '0');

            // Формат времени ММ:СС
            const formattedCurrentTime = `${currentMinutes}:${currentSeconds}`;
            const formattedDuration = `${durationMinutes}:${durationSeconds}`;

            window.location.href = `uniwebview://param1?cc=${formattedCurrentTime}&dd=${formattedDuration}`;

            window.location.href = `uniwebview://param2?cc=${currentTime}&dd=${duration}`;
        }


        function playAudio() {
            audio.play();
            window.location.href = `uniwebview://audioManager?state=1`;
        }

        function stopAudio() {
            audio.stopAudio();
            window.location.href = `uniwebview://audioManager?state=0`; // Пауза

        }

        function seekForward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
            }
        }

        function seekBackward() {
            if (audio.duration > 0) {
                audio.currentTime = Math.max(audio.currentTime - 15, 0);
            }
        }


    </script>
</body>
</html>
