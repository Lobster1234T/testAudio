<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clicker Demo</h1>
        <p>Нажмите на кнопку, чтобы увеличить количество кликов:</p>
        <button onclick="sendClick()">Клик</button>
        <p id="audio-info"></p> <!-- Информация о длительности аудио -->
    </div>

    <script>
        let clickCount = 0;

        // Создаём аудио объект
        const audio = new Audio('https://krutov89bk.online/kolibelnie/stories/12.The Lion, The Mouse and The Sleepy Bear.mp3');
        
        // Воспроизведение аудио при загрузке страницы
        window.onload = function() {
            audio.play();

            // Получаем и отправляем длительность аудио в Unity через UniWebView
            audio.onloadedmetadata = function() {
                const duration = audio.duration;
                document.getElementById("audio-info").textContent = "Длительность аудио: " + duration.toFixed(2) + " секунд";
                
                // Отправляем длительность в Unity
                window.location.href = `uniwebview://AudioDuration?duration=${duration.toFixed(2)}`;
            };
        };

        function sendClick() {
            clickCount++;
            window.location.href = `uniwebview://Click?count=${clickCount}`;
        }

        function updateClickCount(count) {
            clickCount = count;
            console.log("Количество кликов обновлено на веб-странице: " + clickCount);
        }
    </script>
</body>
</html>
