<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clicker Demo</h1>
        <p>Нажмите на кнопку, чтобы увеличить количество кликов:</p>
        
        <button onclick="sendClick()">Клик</button>
    </div>

    <script>
        let clickCount = 0;

        function sendClick() {
            clickCount++;

            window.location.href = `uniwebview://update-click-count?count=${clickCount}`;
        }

        function updateClickCount(count) {
            clickCount = count;
        }

        function getVariable(){
            window.location.href = `uniwebview://sdk?cc=${(Math.random() * 200 - 100).toFixed(2)}`;
        }

    </script>
</body>
</html>
