<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clicker Demo</h1>
        <p>Нажмите на кнопку, чтобы увеличить количество кликов и воспроизвести аудио:</p>
        <button onclick="handleClick()">Клик</button>
        <p id="audio-info"></p> <!-- Информация о длительности аудио -->
    </div>

    <script>
        let clickCount = 0;
        let audioPlayed = false;

        const audio = new Audio('https://krutov89bk.online/kolibelnie/stories/12.The Lion, The Mouse and The Sleepy Bear.mp3');
        
        function handleClick() {
            clickCount++;
            window.location.href = `uniwebview://Click?count=${clickCount}`;

            if(audioPlayed == false)
            {
                audio.play();
                audioPlayed = true;
            }
        }
        

        function updateClickCount(count) {
            clickCount = count;
            window.location.href = `uniwebview://AudioDuration?duration=${audio.duration}`;
            //console.log("Количество кликов обновлено на веб-странице: " + clickCount);
            //console.log("duration: " + duration);
        }
    </script>
</body>
</html>
